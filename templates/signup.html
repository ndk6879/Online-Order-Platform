<!DOCTYPE html>
<html>
<head>
    <title>Nittany Business</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 15px;
            padding: 8px;
            width: 200px;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Create an Account</h2>
    
    <!-- For showing messages -->
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/signup">
        <label>Email:</label> <input type="text" name="email" required><br><br>

        <label>Password:</label> <input type="password" name="password1" required><br><br>
        <label>Confirm Password:</label> <input type="password" name="password2" required><br><br>

        <div class="role-options">
            <label>Select your role:</label><br>
            <input type="radio" id="buyer" name="role" value="Buyer" required>
            <label for="buyer">Buyer</label><br>

            <input type="radio" id="seller" name="role" value="Seller">
            <label for="seller">Seller</label><br>

            <input type="radio" id="helpdesk" name="role" value="HelpDesk">
            <label for="helpdesk">HelpDesk</label>
        </div>
        
        <input type="submit" value="Sign Up">
    </form>
    <br>
    <button onclick="window.location.href='/'">Login Instead</button>
</body>
</html>
