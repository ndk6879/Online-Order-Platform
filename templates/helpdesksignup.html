<!DOCTYPE html>
<html>
<head>
    <title>Nittany Business</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 15px;
            padding: 8px;
            width: 200px;
        }
        input[type="submit"], button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Create Helpdesk Account</h2>
    
    <!-- For showing messages -->
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/helpdesksignup">
        <!-- Store login information -->
        <label>Email:</label>
        <input type="email" name="email" value="{{ email }}" readonly><br>
        <label>Password:</label>
        <input type="password" name="password" value="{{ password }}" readonly><br>
        
        <label> Position </label>
        <input type="text" name="Position" value="{{ Position }}" required><br>
        
        <label> Administrator Code </label>
        <input type="text" name="admin_code" value="{{ admin_code }}" required><br>

    <input type="submit" value="Complete Sign Up">
    </form>
    <br>
    <button onclick="window.location.href='/'">Go to Homepage</button>
</body>
</html>
